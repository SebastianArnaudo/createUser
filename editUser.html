<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/editUser.css">
    <title>User Settings</title>
</head>
<body>
    <section class="containerEditUser">

        <section class="addImgModal" id="imgModal">
            <section class="addImg" id="addImg">
                
                <button class="btn" id="cancelImg">X</button> 

                <section class="imgPreVew">
                    <img src="img/usuario.png" alt="User by Aldo Cervantes">
                </section>
    
                <section class="dataIn">
                    <input type="image" class="input" id="imgInput" placeholder=" ">
                    <label for="imgInput" class="label">Ingrese una imagen:</label>
                </section>

                <button class="btn" id="enterImg">Comfirm</button>
                
            </section>
        </section>

        <section class="containerImg">
            <button href="#"></button>
            <img src="img/usuario.png" alt="User by Aldo Cervantes">
        </section>

        <section class="formContainer">
            <section class="dataIn">
                <input type="text" class="input" id="user" placeholder=" " value={{user.user}}>
                <label for="user" class="label">Usuario:</label>
                <p class="errorActiv">*El usuario debe tener al menos cinco caracteres</p>
            </section>

            <section class="dataIn">
                <button class="passwordHiden" id="passwordHiden"></button>
                <input type="password" class="input" id="password" pattern=".{6,}" placeholder=" ">
                <label for="password" class="label">Contrase単a:</label>
                <p class="errorActiv">*La contrase単a debe tener al menos seis caracteres</p>
            </section>

            <section class="dataIn">
                <button class="passwordHiden" id="passwordHiden"></button>
                <input type="password" class="input" id="confirmPassword" pattern=".{6,}" placeholder=" ">
                <label for="confirmPassword" class="label">Comfirm. contrase単a:</label>
                <p class="errorActiv">*Las contrase単as ingresadas no coinciden</p>
            </section>

            <section class="dataIn">
                <input type="text" class="input" id="E-mail" placeholder=" " value={{user.mail}}>
                <label for="E-mail" class="label">E-mail:</label>
            </section>

            
            <div class="dataIn">
                <input type="text" class="input" id="nombre" placeholder=" " value={{user.name}}>
                <label class ="label" for="nombre">Nombre:</label>
            </div>
            <div class="dataIn">
                <input type="text" class="input" id="apellido" placeholder=" " value={{user.lastName}}>
                <label class="label" for="apellido">Apellido:</label>
            </div>

            <section class="dataIn">
                <input type="date" class="input" id="birthbay" placeholder=" " value={{user.birthday}}>
                <label for="birthbay" class="label">Fecha de Nacimiento:</label>
                <p class="errorActiv">*Fecha Invalida</p>
            </section>

            <section class="dataIn">
                <input type="text" class="input" id="placeBirth" placeholder=" " value={{user.placeBirth}}>
                <label for="placeBirth" class="label">Lugar de Nacimiento:</label>
            </section>
        </section>
        
        <button class="btn" id="enter">Comfirm</button> 
        <div class="close">
            <a href="home.html">Cancel</a>
        </div>
    </section>

</body>
</html>
