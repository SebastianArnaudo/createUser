</head>
<body>

        <section class="modalWindow" id="editPassModal">
            <section class="addPassword">
                
                <button class="cancel" id="cancelPass">X</button> 

                <section class="dataIn">
                    <span class="material-symbols-outlined" id="eye1">visibility</span>
                    <input type="password" class="dataInput" id="actualPassword" placeholder=" ">
                    <label for="actualPassword" class="dataPLabel" id="passwordLabel">Contraseña actual:</label>
                    <p class="error" id="pPassword">*La contraseña es incorrecta</p>
                </section>

                <section class="dataIn">
                    <span class="material-symbols-outlined" id="eye2">visibility</span>
                    <input type="password" class="dataInput" id="newPassword" placeholder=" ">
                    <label for="newPassword" class="dataPLabel" id="newPasswordLabel">Nueva contraseña:</label>
                    <p class="error" id="pNPassword">*La contraseña debe tener al menos seis caracteres</p>
                </section>
    
                <section class="dataIn">
                    <span class="material-symbols-outlined" id="eye3">visibility</span>
                    <input type="password" class="dataInput" id="confirmNewPassword" placeholder=" ">
                    <label for="confirmNewPassword" class="dataPLabel" id="confirmNewPasswordLabel">Comfirmar contraseña:</label>
                    <p class="error" id="pConfirmPassword">*Las contraseñas ingresadas no coinciden</p>
                </section>

                <button class="enter" id="enterPass">Comfirm</button>
                
            </section>
        </section>

        <section class="containerImg">
            <label id="insertImg" for="photo"></label>
            <img src="img/userIcon.png" alt="UserIcon" id="img">
            <input type="file" id="photo" accept="image/*">
        </section>

        <form class="form" id="form">
            <section class="dataIn">
                <input type="text" class="dataInput"  id="userInput" placeholder="{{user.userName}}" value=>
                <label class="dataLabel" id="userLabel" for="user">Usuario:</label>
                <p class="error" id="userP">*El usuario debe tener al menos cinco caracteres</p>
            </section>


            <section class="dataIn">
                <span class="material-symbols-outlined" id="openPModal">lock_reset</span>
                <input type="password" class="dataInput" id="confirmPassword" disabled>
                <label class="dataLabel" for="confirmPassword">Contraseña:</label>
            </section>

            <section class="dataIn">
                <input type="text" class="dataInput" id="E-mail" placeholder="{{user.mail}}">
                <label class="dataLabel" for="E-mail">E-mail:</label>
            </section>

            
            <div class="dataIn">
                <input type="text" class="dataInput" id="nombre" placeholder="{{user.name}}">
                <label class="dataLabel" for="nombre">Nombre:</label>
            </div>
            <div class="dataIn">
                <input type="text" class="dataInput" id="apellido" placeholder="{{user.lastName}}">
                <label class="dataLabel" for="apellido">Apellido:</label>
            </div>

            <section class="dataIn">
                <input type="text" class="dataInput" id="placeResidence" placeholder="{{user.placeResidence}}">
                <label for="placeResidence" class="dataLabel">Residencia:</label>
            </section>
        </form>
        
        <button class="enter" id="enter">Comfirm</button> 
        <div class="close">
            <button class="cancel" id="cancel">Cancel</button>
        </div>
    </section>

    <script src="js/editar.js"></script>
</body>
</html>
